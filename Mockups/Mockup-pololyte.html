  <!-- script menu desplegable -->
  <script>
    $(document).ready(function () {
      $(document).on('mouseup', function (e) {
        const container = $("#navbar-toggler");
        if (!container.is(e.target) && container.has(e.target).length === 0) {
          $('#navbarNav').hide('');
        }
      });
      $('#navbar-toggler').on('click', function () {
        $('#navbarNav').show('');
      });
    });
  </script>
